{% extends 'Tutor/common_tu.html' %}
{% load static %}
{% for m in messages %}
<script>
    alert("{{m}}")
</script>
{% endfor %}
{% block content %}
<style>
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        background-color: #fff;
        transition: transform 0.3s ease;
        max-width: 300px;
        margin: auto;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card-header {
        padding: 20px;
        background-color: #4c7aaf;
        color: #fff;
        text-align: center;
    }

    .card-body {
        padding: 20px;
        text-align: center;
    }

    .card-title {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .card-info {
        margin-bottom: 15px;
        font-size: 16px;
    }

    .card-info b {
        color: #af4c4c;
    }

    .card-button {
        background-color:#af4c4c;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .card-button:hover {
        background-color: #af4c4c;
    }

    a {
        text-decoration: none;
        color: #af4c4c;
	}
	p{
		color: black;
	}
	h1{
		color: white;
	}
</style>

	
	<section class="hero-wrap" style="background-image: url('../static/images/bg_2.jpg');height: 350px;">
		<div class="container">
			<div class="row no-gutters slider-text align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate pb-5 text-center">
					<!-- <p class="breadcrumbs"><span class="mr-2"><a href="/tutorhome">Home <i class="fa fa-chevron-right"></i></a></span> <span>View Profile<i class="fa fa-chevron-right"></i></span></p>
					<h1 class="mb-0 bread">View Profile</h1> -->
				</div>
			</div>
		</div>
	</section>
	
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters" style="margin-left: 300px;">
							<div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4" style="margin-left: 150px;">My Profile</h3>
									{% for i in data %}
									<div class="card">
										<div class="card-header">
											<h1 class="card-title">{{ i.username5 }}</h1>
										</div>
										<div class="card-body">
											<img src="/static/media/{{ i.image }}" alt="{{ i.username5 }}" style="border-radius: 50%; width: 150px;">
											<div class="card-info">
												<p><b>Email:</b> {{ i.email5 }}</p>
												<p><b>Subject:</b> {{ i.subject5 }}</p>
												<p><b>Location:</b> {{ i.location5 }}</p>
												<p><b>Fee/day:</b> {{ i.fee }}</p>
											</div>
											{% endfor %}
										</div>
									</div>									
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	{% endblock %}
